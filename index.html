<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake ‚Äî SharePoint Edition</title>
  <style>
    :root { --bg:#0b0b0b; --fg:#eaeaea; --accent:#22c55e; --danger:#ef4444; }
    *{box-sizing:border-box} html,body{height:100%;margin:0}
    body{
      background:var(--bg);
      color:var(--fg);
      display:flex; align-items:center; justify-content:center;
      font:13px/1.3 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    .wrap{display:flex; gap:12px; align-items:flex-start; justify-content:center; flex-wrap:wrap}
    canvas{background:#000; border:1px solid #333; border-radius:6px; display:block}
    .panel{
      width:180px; padding:8px; background:#111; border:1px solid #222; border-radius:6px;
    }
    .row{display:flex; justify-content:space-between; margin:4px 0}
    .label{opacity:.8}
    .score{font-weight:700}
    .btns{display:flex; gap:6px; margin-top:6px}
    button{
      flex:1; padding:6px 8px; border:1px solid #2a2a2a; border-radius:4px; background:#181818; color:var(--fg);
      cursor:pointer; font-size:12px
    }
    button:hover{background:#202020}
    .hint{opacity:.7; font-size:11px; margin-top:6px}
    .overlay{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
      background:rgba(0,0,0,.55); color:#fff; text-align:center; border-radius:6px; pointer-events:none;
    }
    .overlay.hidden{display:none}
    .overlay .box{
      background:rgba(20,20,20,.9); padding:10px 12px; border:1px solid #333; border-radius:6px; min-width:200px;
    }
    .title{font-weight:800; margin-bottom:4px}
    .danger{color:var(--danger)}
    .accent{color:var(--accent)}
  </style>
</head>
<body>
  <div class="wrap">
    <div style="position:relative">
      <canvas id="game" width="300" height="300"></canvas>
      <div id="overlay" class="overlay">
        <div class="box">
          <div class="title">üêç Snake</div>
          <div id="overlayText" style="margin-bottom:6px">Press <b>Space</b> to start</div>
          <div class="hint">Arrows/WASD to move ‚Ä¢ P pause ‚Ä¢ R restart</div>
        </div>
      </div>
    </div>
    <div class="panel">
      <div class="row"><div class="label">Score</div><div id="score" class="score">0</div></div>
      <div class="row"><div class="label">High</div><div id="hi" class="score">0</div></div>
      <div class="row"><div class="label">Speed</div><div id="speed" class="score">1.0√ó</div></div>
      <div class="btns">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Restart</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const hiEl = document.getElementById('hi');
    const speedEl = document.getElementById('speed');
    const overlay = document.getElementById('overlay');
    const overlayText = document.getElementById('overlayText');

    const grid = 15; // slightly smaller cell
    const cells = canvas.width / grid;
    const startLen = 4;
    const accelEvery = 5;
    const speedStep = 0.10;
    const minInterval = 40;

    let snake, apple, score, hiScore, dx, dy, cellsArr, maxCells;
    let applesEaten, running=false, paused=false, loopId=null, interval=100;

    hiScore = +localStorage.getItem('snake.hi') || 0;
    hiEl.textContent = hiScore;

    function resetState() {
      snake = { x: 150, y: 150 };
      dx = grid; dy = 0;
      cellsArr = [];
      maxCells = startLen;
      score = 0; applesEaten=0;
      interval=100;
      scoreEl.textContent=score;
      speedEl.textContent=(90/interval).toFixed(1)+'√ó';
      spawnApple();
    }

    function spawnApple() {
      while (true) {
        const ax = Math.floor(Math.random() * cells) * grid;
        const ay = Math.floor(Math.random() * cells) * grid;
        const onSnake = cellsArr.some(p => p.x===ax && p.y===ay) || (snake.x===ax && snake.y===ay);
        if (!onSnake) { apple={x:ax,y:ay}; break; }
      }
    }

    function drawCell(x,y,color){ ctx.fillStyle=color; ctx.fillRect(x,y,grid-1,grid-1); }

    function step(){
      snake.x += dx; snake.y += dy;

      // üö´ NO WRAP ‚Äî hit wall = game over
      if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
        return gameOver();
      }

      cellsArr.unshift({x:snake.x,y:snake.y});
      if (cellsArr.length > maxCells) cellsArr.pop();

      if (snake.x===apple.x && snake.y===apple.y){
        maxCells++; score++; scoreEl.textContent=score; applesEaten++;
        if (applesEaten % accelEvery===0){
          interval=Math.max(minInterval, Math.round(interval*(1-speedStep)));
          speedEl.textContent=(90/interval).toFixed(1)+'√ó';
          if(running&&!paused){clearInterval(loopId);loopId=setInterval(loop,interval);}
        }
        spawnApple();
      }

      for(let i=1;i<cellsArr.length;i++){
        if(cellsArr[i].x===snake.x && cellsArr[i].y===snake.y){ return gameOver(); }
      }
    }

    function render(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawCell(apple.x,apple.y,'#ef4444');
      for(let i=0;i<cellsArr.length;i++){
        drawCell(cellsArr[i].x,cellsArr[i].y,i===0?'#22c55e':'#16a34a');
      }
    }

    function loop(){ step(); render(); }

    function startGame(){
      if(running) return;
      resetState(); running=true; paused=false;
      overlay.classList.add('hidden');
      clearInterval(loopId);
      loopId=setInterval(loop,interval);
    }

    function pauseGame(){
      if(!running) return;
      paused=!paused;
      if(paused){clearInterval(loopId);overlay.classList.remove('hidden');overlayText.innerHTML='Paused (P to resume)';}
      else{overlay.classList.add('hidden');loopId=setInterval(loop,interval);}
    }

    function restartGame(){ clearInterval(loopId);running=false;paused=false;overlay.classList.remove('hidden');overlayText.innerHTML='Press <b>Space</b> to start';startGame(); }

    function gameOver(){
      clearInterval(loopId);running=false;
      if(score>hiScore){hiScore=score;localStorage.setItem('snake.hi',hiScore);hiEl.textContent=hiScore;}
      overlay.classList.remove('hidden');
      overlayText.innerHTML=`<span class="danger">Game over</span><br/>Score: <b>${score}</b><br/>Press <b>R</b> to try again`;
    }

    function handleKey(e){
      const k=e.key.toLowerCase();
      if(k===' '){e.preventDefault();if(!running)startGame();return;}
      if(k==='p'){e.preventDefault();pauseGame();return;}
      if(k==='r'){e.preventDefault();restartGame();return;}
      if(!running||paused) return;
      if((k==='arrowup'||k==='w')&&dy===0){dx=0;dy=-grid;}
      else if((k==='arrowdown'||k==='s')&&dy===0){dx=0;dy=grid;}
      else if((k==='arrowleft'||k==='a')&&dx===0){dx=-grid;dy=0;}
      else if((k==='arrowright'||k==='d')&&dx===0){dx=grid;dy=0;}
    }
    document.addEventListener('keydown',handleKey);

    document.getElementById('startBtn').onclick=startGame;
    document.getElementById('pauseBtn').onclick=pauseGame;
    document.getElementById('resetBtn').onclick=restartGame;

    resetState();
  </script>
</body>
</html>
